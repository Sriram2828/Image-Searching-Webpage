<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Searching site</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Start Your Image Exploration</h1>
    <form action="">
      <input type="text" id="search-box" placeholder="look for images" />
      <button id="search-button">Explore</button>
    </form>
    <div class="explored-images">
      <div class="explored-image">
        <a
          href="https://unsplash.com/photos/a-desert-landscape-with-a-mountain-range-in-the-background-r4ZSR0cKJw8"
          target="_blank"
        >
          <img
            src="https://images.unsplash.com/photo-1682686581427-7c80ab60e3f3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Land of rocks and sand"
          />Land of rocks and sand
        </a>
      </div>
      <div class="explored-image">
        <a
          href="https://unsplash.com/photos/silhouette-of-man-and-woman-QqJiA8cZ3Ds"
          target="_blank"
        >
          <img
            src="https://images.unsplash.com/photo-1489712310660-bbce44cc541d?q=80&w=1777&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="A beautiful sunset"
          />A beautiful sunset
        </a>
      </div>
      <div class="explored-image">
        <a
          href="https://unsplash.com/photos/brown-and-white-concrete-house-uOYak90r4L0"
          target="_blank"
        >
          <img
            src="https://images.unsplash.com/photo-1588880331179-bc9b93a8cb5e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="House in a pleasant environment"
          />House in a pleasant environment
        </a>
      </div>
      <div class="explored-image">
        <a
          href="https://unsplash.com/photos/a-young-family-with-two-toddler-children-standing-on-beach-on-summer-holiday-laughing-J-V7xGpWUxM"
          target="_blank"
        >
          <img
            src="https://plus.unsplash.com/premium_photo-1681913261448-b0488050f8f6?q=80&w=1850&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="A beautiful happy family"
          />A beautiful happy family
        </a>
      </div>
    </div>
    <button id="showMoreBtn">Show More</button>
    <script src="script.js"></script>
  </body>
</html>
